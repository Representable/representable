{% extends 'main/base.html' %}
{% load static %}

{% block content %}
    <h2>Campaigns</h2>
    <ul>
      <pre> {% filter force_escape %} {% debug %} {% endfilter %} </pre>
        {% for campaign in campaigns %}
            <li><a href="{% url 'main:campaign_home' views.kwargs.slug views.kwargs.pk campaign.id %}">{{ campaign.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
