{% extends 'main/base.html' %}
{% load leaflet_tags %}
{% load static %}

{% block head %}
{% leaflet_js %}
{% leaflet_css %}
<!-- https://docs.mapbox.com/mapbox-gl-js/example/mapbox-gl-draw/ -->
<!-- Mapbox GL JS -->
<meta charset='utf-8' />
<title>View Communities</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--  GeoCoder -->
<meta name='robots' content='noindex, nofollow'>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet'
  href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />
<!-- Add css again to take precedence over mapbox css. -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--  Custom CSS -->
<link rel="stylesheet" href="{% static 'main/css/style.css' %}">
{% endblock %}
{% block content %}
<div class="container-fluid">

  <div class="row row-wide">
    <div>
      <script type="text/javascript">
        var issues = '{{ issues | escapejs }}';
        var a = '{{ entries | escapejs }}';
        var tags = '{{ tags | escapejs }}';
        var entry_names = '{{ entry_names | escapejs}}';
        var entry_reasons = '{{ entry_reasons | escapejs}}';
      </script>
    </div>
    <div class="col-md-3 col-wide">
      <nav id='menu'>
        <div class="sidenav">
          <div class="input-group mb-1">
            <input class="form-control" id="search-bar" type="search" placeholder="Search communities"
              onkeyup="searchTags()" aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="submit" onclick="searchTags()"><i
                  class="fa fa-search"></i></button>
            </div>
          </div>
          <div class="accordion" id="accordionExample">
            <div class="card">
              <div id="headingOne">
                <button class="btn font-weight-light" type="button" data-toggle="collapse" data-target="#collapseOne"
                  aria-expanded="false" aria-controls="collapseOne" style="width: 100%">
                  Data layers <i class="fas fa-caret-down"></i></button>
              </div>
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="font-weight-light text-uppercase small" id="outline-menu">
                </div>
              </div>
            </div>
            <div class="items card">
              <div id="headingThree">
                <button class="btn font-weight-light" type="button" data-toggle="collapse" data-target="#collapseThree"
                  aria-expanded="true" aria-controls="collapseThree" style="width: 100%">
                  Communities <i class="fas fa-caret-down"></i></button>
              </div>
              <div id="collapseThree" class="collapse show" aria-labelledby="headingThree"
                data-parent="#accordionExample">
                <ul class="list-group list-group-flush" id="community-list">
                </ul>
              </div>
            </div>
          </div>
          <div class="dropdown-container" id="tags-menu"></div>
          <!-- <button class="dropdown-btn btn-canvas" id="all">Clear All Filters
          <i class="fa"></i></button> -->
      </nav>
    </div>
    <div class="col-md-9 col-map col-wide">
      <div id='map' class="map-visualization"></div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<!--  Has to be at the end after the HTML loads.-->
<script type="text/javascript">
  mapboxgl.accessToken = "{{ mapbox_key }}";
</script>
<script type="text/javascript" src="{% static 'main/js/map.js' %}"></script>
{% endblock %}
