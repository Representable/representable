{% extends 'main/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<script type="text/javascript">
  mixpanel.track("State Page Loaded",
  {"state":"{{ state_obj.name }}"}
  );
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
  
</script>
<div class="container dark-gray-text">
  <div class="row row-hero my-5">
    <div class="col-12">
      <h1 class="font-weight-light text-center mb-3">{% trans "Welcome to" %} {{ state_obj.name }}
      </h1>
    </div>
  </div>

  <div id="state-info">{% include './state_info.html' %}</div>
  <div class="row text-center">
      <a class="mx-auto btn btn-outline-primary btn-lg btn-canvas my-5 d-none d-lg-block btn-ls-md" href="{% url 'main:entry' %}{{state_obj.abbr|lower}}" role="button">{% trans "START MAPPING" %}</a>
      <a class="mx-auto btn btn-outline-primary btn-canvas my-5 d-lg-none btn-ls-md" href="{% url 'main:entry' %}{{state_obj.abbr|lower}}" role="button">{% trans "START MAPPING" %}</a>
  </div>
</div>
</div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{% static 'main/js/components/dropdown.js' %}"></script>
{% endblock %}
