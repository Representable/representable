{% extends 'main/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-12 col-md-6 mb-3 mb-md-0 mx-auto">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5>
                        {% trans "Third-Party Login Failure" %}
                    </h5>

                    <hr>

                    {% blocktrans %}
                    <p>An error occurred while attempting to login via Third-Party account.</p>
                    {% endblocktrans %}
                    <a href="{% url "account_login" %}" class="mx-auto">Go to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
