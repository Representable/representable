{% load static %}
<!doctype html>
<!--adaptation of https://getbootstrap.com/docs/4.3/getting-started/introduction/#starter-template-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/bootstrap-4.3.1/css/bootstrap.min.css' %}">

    <title>Districter</title>
  </head>
  <body>
    <div class="container">
    {% block content %}
    {% endblock content %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static '/bootstrap-4.3.1/js/bootstrap.min.js'%}"</script>
  </body>
</html>
